<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene 
      xr-mode-ui="enterVREnabled: false; XRMode: ar"
      cursor__mouse="rayOrigin: mouse"
      cursor__xrselect="rayOrigin: xrselect">
      <a-assets>
        <a-asset-item id="castle" src="../models/BoxyCastle.gltf"></a-asset-item>
      </a-assets>
      
      <!-- Cursor-->
      <!-- Objects -->
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="white" 
      material="shader: flat; src: url(../logos/github-mark-white.png)"
      class="clickable" onclick="openLink('https://github.com/Oggal')"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="6" color="#7BC8A4" material="" geometry=""></a-plane>
      <a-entity position="2 0 -4" rotation=" 0 0" gltf-model="#castle" class="clickable" onclick="openLink('https://oggal.github.io')"></a-entity>
      <!-- <a-sky color="#CCECEC" material="" geometry=""></a-sky> -->

      <script>
        function openLink(url)
        {
          window.open(url, '_blank').focus();
        }
      </script>
    </a-scene>

  </body>
</html>
