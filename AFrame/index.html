<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene xr-mode-ui="enabled: true; XRMode: ar;" >
      <a-assets>
        <a-asset-item id="castle" src="../models/BoxyCastle.gltf"></a-asset-item>
      </a-assets>
      
      <!-- Cursor-->
        <!-- <a-entity cursor="rayOrigin: mouse"></a-entity> -->
      <!-- Objects -->
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9" material="" geometry=""></a-box>
      <a-sphere position="0 1 -5" radius="1" color="#EF2D5E" link="href: https://oggal.github.io;" material="" geometry=""></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="6" color="#7BC8A4" material="" geometry=""></a-plane>
      <a-entity position="2 0 -4" rotation=" 0 0" gltf-model="#castle" class="clickable" onclick="openLink('https://oggal.github.io')"></a-entity>
      <!-- <a-sky color="#CCECEC" material="" geometry=""></a-sky> -->
    </a-scene>
    <script>
      function openLink(url)
      {
        window.open(url, '_blank').focus();
      }
      

    </script>
  </body>
</html>
